<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="apply-box ">
        <h1>Job Application Form <span class="title-small" >(Web)</span></h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name"> 
        </div>        
        <div class="form-control">
            <label for="last name">Last Name</label>
            <input type="text" id="last name" name=" last name" placeholder="Enter your last Name"> 
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"> 
        </div>
        <div class="form-control">
            <label for="job role">Job Role <label>
            <select>
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend developer</option>
                <option value="backend">Backend developer</option>
                <option value="full stack">Full Stack Developer</option>
                <option value="Ui-UX">UI-UX Designer</option>
            </select>
        </div>
        <div class="textarea-control">
            <label for="address">Address:</label>
            <textarea name="address" id="address" rows="4" cols="50" 
            placeholder="Enter your address"></textarea> 
        </div>
        <div class="form-control">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your City"> 
        </div>

        <div class="form-control">
            <label for= "pincode">Pincode</label>
                        <input type="number" id= "pincode" name= "pincode" placeholder="Enter your pincode"> 
        </div>

        <div class="form">
            <label for="Date">Date</label>
            <input  value="2025-05-27" type="date"  id="date" name="date"> 
        </div>
        <div class="form-control">
            <label for="upload">Upload your Cv</label>
            <input type="file"  id="upload" name="upload"> 
        </div>
        
        </div>
        <div class="button-container">
        <button type="submit"> Apply Now</button>
        </div>
        </form>
              
        
    </div>
</div>
    
</body>
</html>
